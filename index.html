<!DOCTYPE html>
<html lang="vi">
  <head>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ffe6f0, #ccf2ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Arial", sans-serif;
      }

      #nameDisplay {
        position: absolute;
        top: 40%;
        text-align: center;
        font-size: 2.5em;
        color: #c833d6;
        font-weight: bold;
        text-shadow: 2px 2px 5px white;
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: rgb(255, 0, 0);
        transform: rotate(45deg);
        animation: floatUp 4s linear forwards;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: inherit;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(10.5) rotate(45deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="nameDisplay"></div>

    <script>
      // Há»i há» tÃªn ngÆ°á»i dÃ¹ng
      const hoTen = prompt("Nháº­p Ä‘áº§y Ä‘á»§ Há»Œ TÃŠN cá»§a báº¡n:");

      // Hiá»ƒn thá»‹ tÃªn á»Ÿ giá»¯a mÃ n hÃ¬nh
      //document.getElementById("nameDisplay").textContent = hoTen;
      document.getElementById("nameDisplay").innerHTML = `
   <div style="font-size: 24px; margin-bottom: 10px;">Äá»‹t con máº¹ mÃ y </div>
  <div style="font-size: 32px; font-weight: bold;">${hoTen}</div>
  <div style="font-size: 24px; margin-bottom: 10px;"> vÃ o trang cÃ¡ nhÃ¢n tao xem CON Cáº¶C Ã  ğŸ«µğŸ–•</div>
`;

      // Láº¥y ngÃ y giá» hiá»‡n táº¡i
      const ngayGio = new Date();
      const formattedDateTime = ngayGio.toLocaleString("vi-VN", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });

      // Gá»­i dá»¯ liá»‡u lÃªn Google Sheets qua webhook
      fetch(
        "https://script.google.com/macros/s/AKfycbyUDt5uVfC60IOvWE9DuNChQzoh6-HsULx-VJ-pr6M0wzi8rL0NZQXLR9H5_AKBjJ8XrA/exec",
        {
          method: "POST",
          mode: "no-cors",
          headers: {

          body: `name=${encodeURIComponent(hoTen)}&time=${encodeURIComponent(

          )}`,
        }
      );

      // Táº¡o trÃ¡i tim bay lÃªn
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";

        const colors = [
          "#e25555",
          "#f06292",
          "#ba68c8",
          "#64b5f6",
          "#4db6ac",
          "#81c784",
          "#ffd54f",
        ];
        heart.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 500);
      }

      setInterval(createHeart, 300);
    </script>
